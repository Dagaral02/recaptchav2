version: "3.1"
services:
    db:
        image: mysql
        expose: 
            - "3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: dbname
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    apache1:
        build: .
        ports: 
            - 4569:80
        volumes:
            - ./www/apache1:/var/www/html
        links:
            - db
        networks:
            - default
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: bolson
            MYSQL_ROOT_PASSWORD: bolson 
        logging:
            driver: splunk
            options:
                splunk-token: aa46b67d-b8db-4534-9192-e29c398311df
                splunk-url: https://splunks.cyberdevops.es

volumes:
    persistent:
